  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the total Bill Amount and Cash prvided by customer and know the minimun number of notes to return.
      </p>
      <div class="inputtaken"></div>
      <label for="bill-amount"> Bill Amount</label>
      <input id="bill-amount" type="text">
      <label for="cash-amount"> Cash Given</label>
      <input id="cash-amount" type="text">
      <button id="changebtn">Return Change</button>
      <p id="err-message"></p>
      <table class="change-table">
  
        <tr>
          <th>No. of Notes</th>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>
          <td class="notes"></td>

        </tr>
         <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>200</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
           <td>1</td>
        </tr>
